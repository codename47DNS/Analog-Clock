<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="con">
        <div class="clock">
            <div class="clock-circle">
                <div class="clock-mirror"></div>

                <div class="clock-number" style="--i: 1;">
                    <span>1</span>
                </div>
                <div class="clock-number" style="--i: 2;">
                    <span>2</span>
                </div>
                <div class="clock-number" style="--i: 3;">
                    <span>3</span>
                </div>
                <div class="clock-number" style="--i: 4;">
                    <span>4</span>
                </div>
                <div class="clock-number" style="--i: 5;">
                    <span>5</span>
                </div>
                <div class="clock-number" style="--i: 6;">
                    <span>6</span>
                </div>
                <div class="clock-number" style="--i: 7;">
                    <span>7</span>
                </div>
                <div class="clock-number" style="--i: 8;">
                    <span>8</span>
                </div>
                <div class="clock-number" style="--i: 9;">
                    <span>9</span>
                </div>
                <div class="clock-number" style="--i: 10;">
                    <span>10</span>
                </div>
                <div class="clock-number" style="--i: 11;">
                    <span>11</span>
                </div>
                <div class="clock-number" style="--i: 12;">
                    <span>12</span>
                </div>

                <div class="sec-niddle">
                    <div class="stick">
                        <div class="arrow"></div>
                    </div>
                </div>

                <div class="min-niddle">
                    <div class="stick">
                        <div class="arrow"></div>
                    </div>
                </div>

                <div class="hour-niddle">
                    <div class="stick">
                        <div class="arrow"></div>
                    </div>
                </div>

                <div class="center"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
